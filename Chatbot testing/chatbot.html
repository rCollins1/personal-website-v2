<!DOCTYPE html>
<html>
<head>
	<title>Chatbot</title>
	<link rel="stylesheet" href="chatbot.css">
</head>
<body>

<h1>Testing Chatbot</h1>

<div class="main-chat">
	<div class="chatbox">
		<div class="bot-message container">
			<p>Hi! I'm Rachelyn.</p>
		</div>
		<div class="bot-message container">
			<p>Blah blah</p>
		</div>
		<div class="bot-message container">
			<p>Bloop. Bleep.</p>
		</div>
		<div class="user-message container">
			<p>Wow so cool pineapple starfish glowstick symphony magician coffee</p>
		</div>
		<div class="bot-message container">
			<p>Yeah I know right.</p>
		</div>
		<div class="bot-message container">
			<p>Potato</p>
		</div>
		<div class="bot-message container">
			<p>Sparkles and rainbows and shiny things and friends and unicorns and happiness...</p>
		</div>
		<div class="user-message container">
			<p>Hiyahhhhh!</p>
		</div>
	</div>

	<div class="option-box">
		<ul class="options">
			<li class="option1"><span>Option 1</span></li>
			<li class="option2"><span>Option 2</span></li>
			<li class="option3"><span>Option 3</span></li>
		</ul>
	</div>
</div>

</body>
</html>
